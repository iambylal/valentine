<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rain Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff0f3;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .test-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }

        .falling-emoji {
            position: absolute;
            font-size: 24px;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="test-box">
        <h1>Rain Test</h1>
        <p>You should see hearts and roses falling</p>
        <p id="counter">Emojis created: 0</p>
    </div>

    <script>
        let count = 0;
        const counter = document.getElementById('counter');
        const emojis = ['â¤ï¸', 'ðŸŒ¹', 'ðŸ’–', 'ðŸŒ·', 'ðŸ’•'];

        function createFallingEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'falling-emoji';
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = '-50px';
            emoji.style.color = '#ff4d6d';
            document.body.appendChild(emoji);

            count++;
            counter.textContent = 'Emojis created: ' + count;

            let pos = -50;
            const speed = Math.random() * 2 + 2;
            let rotation = Math.random() * 360;
            const rotationSpeed = Math.random() * 4 - 2;

            const fall = setInterval(() => {
                pos += speed;
                rotation += rotationSpeed;
                emoji.style.top = pos + 'px';
                emoji.style.transform = `rotate(${rotation}deg)`;

                if (pos > window.innerHeight) {
                    clearInterval(fall);
                    emoji.remove();
                }
            }, 20);
        }

        // Create falling emojis
        setInterval(() => {
            createFallingEmoji();
            createFallingEmoji();
            createFallingEmoji();
        }, 100);

        console.log('Test script loaded successfully!');
    </script>
</body>

</html>

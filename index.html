<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Ritika üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #fff0f3, #ffe3e8, #ffc2d1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #590d22;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        @keyframes gradientBG {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            z-index: 10;
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #ff4d6d;
            animation: slideIn 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: slideIn 1.2s ease-out;
        }

        .gif-container {
            margin-bottom: 2rem;
        }

        .gif-container img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            animation: bounceIn 1s ease-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-yes {
            background-color: #ff4d6d;
            color: white;
        }

        .btn-yes:hover {
            background-color: #c9184a;
            transform: scale(1.05);
        }

        .btn-no {
            background-color: white;
            color: #ff4d6d;
            border: 2px solid #ff4d6d;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }

            50% {
                opacity: 1;
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 1.5rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://i.imgur.com/3NLymXu.gif" alt="Cute bear"
                onerror="this.src='https://media4.giphy.com/media/l0HlNaQ6gWfllcjDO/giphy.gif'">
        </div>
        <h1>Will you be my Valentine, Ritika? üíò</h1>
        <p>Please? ü•∫</p>
        <div class="buttons">
            <a href="yes.html" class="btn btn-yes">Yes ‚ù§Ô∏è</a>
            <button class="btn btn-no" id="no-btn">No</button>
        </div>
    </div>

    <script>
        // Falling hearts/roses animation
        const emojis = ['‚ù§Ô∏è', 'üåπ', 'üíñ', 'üå∑', 'üíï', 'üíù'];

        function createFalling() {
            const emoji = document.createElement('div');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.position = 'fixed';
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = '-50px';
            emoji.style.fontSize = (Math.random() * 15 + 15) + 'px';
            emoji.style.opacity = Math.random() * 0.5 + 0.5;
            emoji.style.color = '#ff4d6d';
            emoji.style.pointerEvents = 'none';
            emoji.style.zIndex = '1';
            document.body.appendChild(emoji);

            let pos = -50;
            let rotation = Math.random() * 360;
            const speed = Math.random() * 2 + 2;
            const rotSpeed = Math.random() * 4 - 2;

            const fall = setInterval(() => {
                pos += speed;
                rotation += rotSpeed;
                emoji.style.top = pos + 'px';
                emoji.style.transform = `rotate(${rotation}deg)`;

                if (pos > window.innerHeight) {
                    clearInterval(fall);
                    emoji.remove();
                }
            }, 20);
        }

        setInterval(() => {
            createFalling();
            createFalling();
        }, 150);

        // No button logic
        const noButton = document.getElementById('no-btn');
        const phrases = [
            "No", "Are you sure?", "Really sure?", "Think again!",
            "Last chance!", "You might regret this!", "Please?",
            "Pretty please?", "I'll be very sad :(", "You for real?",
            "Have a heart!", "Change of heart?", "Don't be so cold!"
        ];
        let phraseIndex = 0;

        function moveButton() {
            const padding = 20;
            const maxX = window.innerWidth - noButton.offsetWidth - padding;
            const maxY = window.innerHeight - noButton.offsetHeight - padding;

            if (maxX < 0 || maxY < 0) return;

            const randomX = Math.random() * maxX + (padding / 2);
            const randomY = Math.random() * maxY + (padding / 2);

            noButton.style.position = 'fixed';
            noButton.style.zIndex = '9999';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';

            phraseIndex = (phraseIndex + 1) % phrases.length;
            noButton.innerText = phrases[phraseIndex];
        }

        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        console.log('Valentine site loaded! Hearts should be falling now.');
    </script>
</body>

</html>
